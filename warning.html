<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="warning-title">주의점</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .phone-screen {
            background-color: #0EA5E9; /* Consistent with index.html */
            padding-bottom: 0; /* Remove padding as tab bar is gone */
            box-sizing: border-box;
        }
        .header-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            z-index: 20;
        }
        .back-button {
            color: white;
            cursor: pointer;
            z-index: 20;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-right: 10px;
        }
        .back-arrow-icon {
            width: 24px;
            height: 24px;
        }
        .header-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .language-button {
            margin-left: auto;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: relative;
        }
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background-color: #333;
            border-radius: 5px;
            padding: 5px 0;
            min-width: 100px;
            display: none;
            z-index: 9999;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .language-dropdown div {
            padding: 8px 10px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }
        .language-dropdown div:hover {
            background-color: #555;
        }
        .content-box {
            width: 91.8%;
            max-width: 358px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 80px; /* Adjust to be below header */
            box-sizing: border-box;
            text-align: center;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="header-controls">
            <div class="back-button" onclick="window.location.href='index.html'">
                <svg class="back-arrow-icon" viewBox="0 0 24 24"><path d="M15 5 L5 12 L15 19 M5 12 H20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <span class="header-title" data-i18n="warning-title">주의점</span>
            <div class="language-button">
                <span id="current-language">KO</span>
                <div class="language-dropdown">
                    <div data-lang="ko">한국어</div>
                    <div data-lang="en">English</div>
                    <div data-lang="zh">中文</div>
                </div>
            </div>
        </div>
        <div class="content-box">
            <h2 data-i18n="warning-content-title">주의점 내용</h2>
            <p data-i18n="warning-content">이곳에서는 사기 유형, 숨은 비용 계산 등 시장 이용 시 주의해야 할 사항들을 안내합니다.</p>
            <p data-i18n="warning-coming-soon">준비 중인 내용입니다. 곧 업데이트될 예정입니다.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
